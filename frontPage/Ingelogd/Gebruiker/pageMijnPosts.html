</head>
<body>

                <li> <i class="fas fa-home"></i> <a href="../frontpageIngelogdGebruiker.html" data-translate="header.home">  Home </a> </li>

                <li> <i class="fas fa-user-edit"></i> <a href="../Profiel/profielpagina.html" data-translate="header.profiel">  Profiel</a> </li>


                <!--      <li> <i class="fas fa-home"> </i> <a href="" data-translate="header.home">Home</a> </li>-->

                <li> </li>
                <li class="headerTaal">
                    <i class="fas fa-language"></i>
                    <label for="localizationLanguageSwitch"> </label>   <select id="localizationLanguageSwitch">
                    <option value="nl">Nederlands</option>
                    <option value="en">English</option>

                </select>

            </ul>
        </div>
        <i class="fa-solid fa-compass" onclick="showMenu()"></i>
    </nav>

</header>
    <main>
        <!--Hier plaatsen we verschillende posts -->
        <section class="PostList" id="postList">
            <header>
                <h1 data-translate="mijnposts.titel">Mijn Posts</h1>
                <figure class="FilterIMG">
                    <input title="Maak aan" id="addPostButton" type="image" src="../../../assets/img/plusIcon.png" alt="add" width="346" height="346">
                </figure>
            </header>

        </section>
        <section class="postScherm hidden" id="postScherm">
            <article class="postEditachtergrond">
                <form autocomplete="off">
                    <div class="flexColumn postEditHeader">
                        <figure class="postEditIMG">
                            <input id="editIMG" class="disabled" type="image" src="../../../assets/img/CafeIMG.jpg" alt="postfoto">
                        </figure>
                        <div class="flexRow">
                            <label for="postTitel" data-translate="mijnposts.activiteit">Activiteit:</label>
                            <input class="roundEdges postEditTextStyle"  type="text" id="postTitel" name="postTitel">

                            <div class="zoekVensterActiviteit hidden" id="zoekVenster">
                                <div>
                                    <ul class="zoekVensterTextVak">
                                        <li class="hidden" id="result1"><a id="searchResult1">Spaans</a></li>
                                        <li class="hidden" id="result2"><a id="searchResult2">Kitesurfen</a></li>
                                        <li class="hidden" id="result3"><a id="searchResult3">woensdag</a></li>
                                        <li class="hidden" id="result4"><a id="searchResult4">heerhugowaard</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flexColumn postEditFooter">
                        <div class="flexRow plaatsInvul">
                            <div class="flexColumn">
                                <label for="postLocatieStad" data-translate="mijnposts.stad">Stad:</label>
                                <input class="roundEdges postEditTextStyle" type="text" id="postLocatieStad" name="postLocatieStad">
                            </div>
                            <div class="flexColumn">
                                <label for="postLocatieLand" data-translate="mijnposts.land">Land:</label>
                                <input class="roundEdges disabled"  type="text" id="postLocatieLand" name="postLocatieLand">
                            </div>
                        </div>
                        <label for="postBijschrift" data-translate="mijnposts.bijschrift">Bijschrift:</label>
                        <textarea class="roundEdges" placeholder="Type hier uw bijschrift..." id="postBijschrift" name="postBijschrift"
                                  rows="4" cols="50" >
                        </textarea>
                        <div class="flexRow periodeKeuze">
                            <div class="flexColumn">
                                <label for="periodeVan" data-translate="mijnposts.periodeVan">Periode van:</label>
                                <input class="roundEdges" type="date" name="periodeVan" id="periodeVan">
                            </div>
                            <div class="flexColumn">
                                <label for="periodeTot" data-translate="mijnposts.periodeTot">Periode tot:</label>
                                <input class="roundEdges" type="date" name="periodeTot" id="periodeTot">
                            </div>
                        </div>
                        <div class="flexRow postEditKnoppen">
                            <input type="button" value="Maak aan" id="buttonMaakAan" class="hidden">
                            <input type="button" value="Wijzig" id="buttonWijzig" class="hidden">
                            <input type="button" value="Annuleer" id="buttonAnnuleer">
                        </div>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
