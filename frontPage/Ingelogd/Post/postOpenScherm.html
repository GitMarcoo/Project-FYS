                <li> <i class="fas fa-home"></i> <a href="../frontpageIngelogdGebruiker.html" data-translate="header.home">  Home </a> </li>
                <li> <i class="fa fa-fw fa-envelope"></i> <a href="../Contact/contactIngelogd.html" data-translate="header.contact">  Contact</a> </li>

                <li> </li>
                <li class="headerTaal">
                    <i class="fas fa-language"></i>
                    <label for="localizationLanguageSwitch"> </label>   <select id="localizationLanguageSwitch">
                    <option value="nl">Nederlands</option>
                    <option value="en">English</option>
                    <option value="es">Espanol</option>
                </select>
                </li>
            </ul>
        </div>
        <i class="fa-solid fa-compass" onclick="showMenu()"></i>
    </nav>

</header>
<main>
    <article>
        <figure class="PostImage">
            <img id="postIMG" src="../../../assets/img/CafeIMG.jpg" alt="PostImage"
                 width="2000" height="1330" loading="lazy">
        </figure>
        <div class="Posttext">
            <div class="locatie">
                <div>
                    <p id="postEigenaar" >Jan Klaas</p>
                </div>
                <div>
                    <img src="../../../assets/img/locatieIcon.png" alt="locatieIcon">
                    <p id="locatie" >Alkmaar, Nederland</p>
                </div>
            </div>
            <input type="button" value="Boek een vakantie!" id="boek" class="boek">
            <h1 class="PostActiviteit" id="titel">Strand bezoek</h1>
            <p class="postPeriode" id="datum">22-9-2022 tot 23-9-2022</p>
            <div class="Bijschrift">
                <h1 data-translate="postopen.bijschrift">Bijschrift:</h1>
                <p id="beschrijving"> Koffie drinken bij een ambachtelijk cafe.</p>
            </div>

            <div class="bericht">
                <h1 data-translate="postopen.bericht">Geintereseerd? Stuur een bericht!</h1>
                <textarea placeholder="Type hier uw bericht..." id="Bericht" name="Bericht" rows="4" cols="50"></textarea>
                <input type="button" value="Verstuur" id="versturen" class="versturen disableButton">
            </div>
        </div>
        <button type="img" class="moveButton" id="terug">
            <img src="../../../assets/img/arrowMarcoleft.png">
        </button>
        <button type="img" class="flagButton" id="raporteer">
            <p data-translate="postopen.rapporteer">Ongewenst gedrag of post. Geef het door!</p>
            <img src="../../../assets/img/flag.png">
        </button>
    </article>

</main>
</body>
</html>
