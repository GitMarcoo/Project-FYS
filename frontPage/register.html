<article class="Register-box">
    <h2>Register</h2>
    <form name="forms">

        <section class="user-box">
            <input type="text" placeholder="naam" id="naam" required>
        </section>

        <section class="user-box">
            <input type="text" placeholder="achternaam" id="achternaam" required>
        </section>

        <section class="user-box">
            <input type="email" placeholder="email"  id="email" name="text" required>
        </section>

        <section class="user-box">
            <input type="password" placeholder="Password"  id="wachtwoord" required>
        </section>

        <section class="user-box">
            <input type="password" placeholder="Repeat Password"  id="herhaal-wachtwoord" required>
        </section>

        <article class="Button-form">
            <a id="register" class="Register" href="#">Register</a>
        </article>
    </form>
