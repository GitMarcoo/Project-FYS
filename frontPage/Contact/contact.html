<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/93d007b1a8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../../assets/CSS/contact.css">
    <link rel="stylesheet" href="../../assets/CSS/header.css">
    <link rel="stylesheet" href="../../assets/CSS/headerindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="../../assets/js/configHakan.js"></script>
    <script src="../../assets/js/taal.js"></script>
    <script src="../../assets/js/contact.js"></script>
    <script src="../../assets/js/header.js"></script>

</head>

<body>

<!--    Dit is de header-->
<section class="header">
    <nav>
        <a href="../../index.html"> <img class="corendonLogo" src="../../assets/img/corendonlogo.png" alt="CorendonLogo"></a>

        <div class="nav-links" id="navLinks">
            <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
            <ul>
                <li><i class="fas fa-home"> </i> <a href="../../index.html" data-translate="header.home">Home</a></li>
                <li> <i class="fa fa-fw fa-envelope"></i> <a href="contact.html" data-translate="header.contact">  Contact</a> </li>
                <li> <i class="fas fa-user-circle"></i> <a href="../inlogpagina.html" data-translate="header.inlog">  Inloggen</a> </li>
                <li> <i class="fas fa-language"></i> <a href=""> </a> </li>


                <li class="headerTaal">
                    <label for="localizationLanguageSwitch"> </label>   <select id="localizationLanguageSwitch">
                    <option value="nl">Nederlands</option>
                    <option value="en">English</option>
                    <option value="es">Espanol</option>
                </select>
                </li>
            </ul>
        </div>
        <i class="fa-solid fa-compass" onclick="showMenu()"></i>
    </nav>

    <div id="popupJa" class="bevestingJa">
        <h1 class="popupText" data-translate="contact.verzonden"> Uw bericht is verzonden </h1>
    </div>

    <div id="popupNee" class="bevestingNee">
        <h1 class="popupText" data-translate="contact.nietVerzonden"> Uw bericht is niet verzonden </h1>
    </div>

    <div id="popup2" class="bevesting2">
        <h1 class="popupText2" data-translate="contact.bevestiging"> Bericht verzenden? </h1>
        <button onclick= verzendBericht() id="bevestigingJa" class="btn1" data-translate="contact.bevestigingJa">Ja</button>
        <button onclick= verzendBerichtNiet() id="bevestigingNee" class="btn2" data-translate="contact.bevestigingNee">Nee</button>

    </div>

    <!--    Dit is de contact formulier-->
    <div class="wrapper" id="test">
        <div class="contact-us">
            <div class="title" data-translate="contact.titel"> Contact</div>
            <div class="contactBeshcrijving" data-translate="contact.beschrijving"> Voor alle vragen en meldingen bent u hier op de juist plek. Vul het formulier hieronder in.</div>

            <div class="input-fields">
                <div class="items">
                    <label for="name" class="label" data-translate="contact.naam" >Naam</label>
                    <input id="name" type="text" data-translate="contact.naam_placeHolder" class="input"
                           placeholder="Uw voornaam & achternaam">
                </div>
                <div class="items">
                    <label for="email" class="label" data-translate="contact.email">Email</label>
                    <input id="email" type="text" class="input" required placeholder="Uw emailadres">
                </div>
                <div class="items">
                    <label for="subject" class="label" data-translate="contact.onderwerp">Onderwerp</label>
                    <input id="subject" type="text" class="input" required placeholder="Waar gaat uw bericht over?">
                </div>
                <div class="items">
                    <label for="msg" class="label" data-translate="contact.bericht">Bericht</label>
                    <textarea id="msg" class="text-area" required placeholder="Typ hier uw bericht"></textarea>
                </div>
            </div>
        <button onclick= verzendBevestiging() id="verzend" class="btn" data-translate="contact.verzend">Verzend</button></div>

    </div>

</section>
</body>
</html>
